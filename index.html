<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dog Carousel</title>
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <div class="container">
      <header><h1>Dog Carousel</h1></header>

      <div class="frame">
        <div class="all-images">
          <img src="assets/images/Dog5.jpg" id="img-last">
          <img src="assets/images/Dog1.jpg" id="img1">
          <img src="assets/images/Dog2.jpg" id="img2">
          <img src="assets/images/Dog3.jpg" id="img3">
          <img src="assets/images/Dog4.jpg" id="img4">
          <img src="assets/images/Dog5.jpg" id="img5">
          <img src="assets/images/Dog1.jpg" id="img-first">
        </div>
        <div class="arrow left">
          <img src="assets/images/arrow_left.png" alt="">
          <div class="preview"></div>
        </div>
        <div class="arrow right">
          <img src="assets/images/arrow_right.png" alt="">
          <div class="preview"></div>
        </div>

      </div>

      <div class="nav-dots">
        <div value="1" class="active"></div>
        <div value="2"></div>
        <div value="3"></div>
        <div value="4"></div>
        <div value="5"></div>
      </div>
    </div>

    <script src="assets/js/jquery-2.1.0.min.js"></script>
    <script src="assets/js/application.js"></script>
  </body>
</html>
